<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
    <ion-grid>
      <ion-row justify-content-center padding>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="username" type="text" placeholder="username or email" autocomplete="off"
                required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" type="password" placeholder="Password" autocomplete="off" required>
              </ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" color="danger" type="submit" [disabled]="loginForm.invalid" expand="block">Login
            </ion-button>
          </div>
          <div class="error mt-2" [innerHTML]="errorMsg" padding>

          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
